<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .animated-box {
            width: 50px;
            height: 50px;
            background-color: #ff4757;
            position: absolute;
            animation: moveBox 4s infinite ease-in-out;
        }

        @keyframes moveBox {
            0% {
                top: 0;
                left: 0;
                background-color: #ff4757;
                transform: rotate(0deg);
            }
            25% {
                top: 0;
                left: 250px;
                background-color: #2ed573;
                transform: rotate(90deg);
            }
            50% {
                top: 250px;
                left: 250px;
                background-color: #1e90ff;
                transform: rotate(180deg);
            }
            75% {
                top: 250px;
                left: 0;
                background-color: #ffa502;
                transform: rotate(270deg);
            }
            100% {
                top: 0;
                left: 0;
                background-color: #ff4757;
                transform: rotate(360deg);
            }
        }

        h1 {
            position: absolute;
            top: 20%;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Simple CSS Animation</h1>
    <div class="container">
        <div class="animated-box"></div>
    </div>
</body>
</html>
